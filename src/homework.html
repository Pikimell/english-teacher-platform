<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tatty English</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <script src="https://accounts.google.com/gsi/client" async></script>
  </head>
  <body>
    <header class="lesson-header">
      <a class="lesson-header__back" href="index.html">&larr; На головну</a>
      <div>
        <p class="lesson-header__eyebrow" data-lesson-category></p>
        <h1 class="lesson-header__title" data-lesson-title>Домашні роботи</h1>
        <p class="lesson-header__meta">
          <span data-lesson-level></span>
        </p>
      </div>
    </header>

    <main class="homework-page">
      <section class="homework-section">
        <p class="muted" data-homework-status hidden>
          Увійдіть, щоб переглянути призначені домашні роботи.
        </p>
        <div
          class="homework-list"
          data-homework-list
          role="list"
          aria-live="polite"
        ></div>
      </section>
    </main>

    <footer class="footer">
      <small
        >&copy; <span data-component="copyright-year"></span> English Teacher
        Platform</small
      >
    </footer>

    <script type="module" src="/features/catalog/catalog.js"></script>
    <script type="module" src="/features/homework/homework.js"></script>
  </body>
</html>
