<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tatty English</title>
    <link rel="stylesheet" href="/styles/main.css" />
    <script src="https://accounts.google.com/gsi/client" async></script>
  </head>
  <body>
    <load src="./partials/main-header.html" />

    <main class="main">
      <section class="filters" aria-labelledby="filters-title">
        <div class="filters__intro">
          <h2 id="filters-title">Пошук і фільтри</h2>
          <p>Комбінуйте пошук, категорії та рівні, щоб знайти потрібну тему.</p>
        </div>
        <div class="filters__grid">
          <label class="field">
            <span>Пошук</span>
            <input
              type="search"
              placeholder="Наприклад, Present Simple"
              data-filter="search"
            />
          </label>

          <div class="field">
            <span>Категорія</span>
            <div
              class="chip-group"
              role="group"
              aria-label="Фільтр за категорією"
            >
              <button
                class="chip chip--filled"
                type="button"
                data-category="all"
                aria-pressed="true"
              >
                Усі
              </button>
              <button class="chip" type="button" data-category="grammar">
                Граматика
              </button>
              <button class="chip" type="button" data-category="lexical">
                Лексика
              </button>
            </div>
          </div>

          <label class="field">
            <span>Рівень</span>
            <select data-filter="level">
              <option value="all">Усі рівні</option>
              <option value="A1">A1 — Beginner</option>
              <option value="A2">A2 — Elementary</option>
              <option value="B1">B1 — Intermediate</option>
              <option value="B2">B2 — Upper-Intermediate</option>
              <option value="C1">C1 — Advanced</option>
              <option value="C2">C2 — Proficient</option>
            </select>
          </label>
        </div>
      </section>

      <section
        class="catalog"
        data-lessons-section
        aria-labelledby="lessons-heading"
      >
        <div class="catalog__header">
          <p class="section-title">База матеріалів</p>
          <h2 id="lessons-heading">Усі уроки</h2>
          <p class="catalog__description">
            Один список для комбінованих уроків, граматики та лексики.
            Використовуйте пошук і фільтри зверху.
          </p>
        </div>
        <div class="cards-grid" data-lessons-grid aria-live="polite"></div>
        <p class="catalog__empty" data-lessons-empty hidden>
          Знайдені матеріали з’являться тут.
        </p>
      </section>
    </main>

    <footer class="footer">
      <small
        >&copy; <span data-component="copyright-year"></span> English Teacher
        Platform</small
      >
    </footer>

    <script type="module" src="/scripts/main.js"></script>
  </body>
</html>
