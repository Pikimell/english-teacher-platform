  <head>
    <meta charset="UTF-8" />

    <title>Phrasal Verb: look for</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <div class="container nav">
      <a class="btn" href="../index.html">← На головну</a>
      <a class="btn" href="./index.html">Каталог</a>
    </div>
    <div class="container">
      <h1>look for</h1>
      <p class="subtitle">шукати когось/щось</p>
      <hr class="sep" />
    </div>
    <div>
      <table border="1" cellpadding="1" cellspacing="1" style="width:100%">
        <tbody>
          <tr><td style="text-align:center"><strong>Огляд</strong></td></tr>
          <tr>
            <td>
              <strong>Type:</strong> transitive (needs object)
              <br /><strong>Separable:</strong> no (inseparable)
              <br /><strong>Pattern:</strong> look for + object
            </td>
          </tr>
        </tbody>
      </table>
      <table border="1" cellpadding="1" cellspacing="1" style="width:100%">
        <tbody>
          <tr><td style="text-align:center"><strong>Meaning</strong></td><td style="text-align:center"><strong>Examples</strong></td></tr>
          <tr>
            <td>To try to find</td>
            <td>
              <em>I’m <strong>looking for</strong> my keys.</em><br />
              <em>We’re <strong>looking for</strong> a new apartment.</em>
            </td>
          </tr>
        </tbody>
      </table>
