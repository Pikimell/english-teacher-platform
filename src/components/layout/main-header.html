<header class="header">
  <div class="header__auth" data-auth-root>
    <div
      id="g_id_onload"
      data-client_id="9928794645-dgtulqh9knt6n5t6gn69i8oc5kpt2mdo.apps.googleusercontent.com"
      data-context="signin"
      data-ux_mode="popup"
      data-login_uri="http://localhost:5173/index.html"
      data-auto_select="true"
      data-itp_support="true"
      data-callback="handleGoogleCredential"
    ></div>
    <div data-auth-signin>
      <div
        class="g_id_signin"
        data-type="standard"
        data-shape="pill"
        data-theme="outline"
        data-text="signin"
        data-size="large"
        data-locale="uk"
        data-logo_alignment="left"
      ></div>
    </div>
    <div class="header__profile" data-auth-profile hidden>
      <img
        class="header__avatar"
        data-user-avatar
        alt="Google profile avatar"
        loading="lazy"
      />
      <div class="header__profile-info">
        <span class="header__profile-name" data-user-name></span>
        <span class="header__profile-email" data-user-email></span>
      </div>
      <button
        type="button"
        class="button button--light header__signout"
        data-auth-signout
      >
        Вийти
      </button>
    </div>
  </div>

  <div class="header__inner">
    <div class="header__copy">
      <p class="header__eyebrow">Tatty English</p>
      <h1>English Platform</h1>
      <p class="tagline">
        Тут немає вчителів, є команда. Ми всі на одному шляху — до cool English,
        до впевненості, до себе. Без тиску. Без сорому. Just learn, speak and
        shine ✨
      </p>
      <div class="header__actions">
        <a
          class="button button--primary js-create-lesson-btn"
          href="./custom-lessons.html"
          hidden
          >Створити урок</a
        >
        <a
          class="button button--primary js-homework-btn"
          href="./homework.html"
          hidden
          >Homework</a
        >
        <a class="button button--light" href="./placement-test.html"
          >Пройти тест на рівень</a
        >
      </div>
    </div>
    <dl class="header__stats">
      <div>
        <dt>Уроків загалом</dt>
        <dd data-stat-total>0</dd>
      </div>
      <div>
        <dt>Граматика</dt>
        <dd data-stat-grammar>0</dd>
      </div>
      <div>
        <dt>Лексика</dt>
        <dd data-stat-lexical>0</dd>
      </div>
    </dl>
  </div>
</header>
