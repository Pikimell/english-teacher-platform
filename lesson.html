<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Матеріал уроку | English Teacher Platform</title>
    <link
      rel="icon"
      href="https://upload.wikimedia.org/wikipedia/commons/thumb/1/13/United-kingdom_flag_icon_round.svg/768px-United-kingdom_flag_icon_round.svg.png"
    />
    <script type="module" crossorigin src="/lesson.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/main-DbSZpuML.js">
    <link rel="modulepreload" crossorigin href="/assets/vendor-CWxt7QI6.js">
    <link rel="modulepreload" crossorigin href="/assets/auth-CUcfS-ao.js">
    <link rel="modulepreload" crossorigin href="/assets/practice-D6MRjsJ6.js">
    <link rel="modulepreload" crossorigin href="/assets/custom-lessons-store-ClPKfKWc.js">
    <link rel="modulepreload" crossorigin href="/assets/custom-lesson-presets-BlE7b2P4.js">
    <link rel="stylesheet" crossorigin href="/assets/main-CvxphecB.css">
  </head>
  <body class="lesson-layout">
    <header class="lesson-header">
      <a class="lesson-header__back" href="index.html">&larr; До каталогу</a>
      <div>
        <p class="lesson-header__eyebrow" data-lesson-category></p>
        <h1 class="lesson-header__title" data-lesson-title>Матеріал уроку</h1>
        <p class="lesson-header__meta">
          <span data-lesson-level></span>
        </p>
      </div>
    </header>

    <main class="lesson-main">
      <article class="lesson-content" id="lesson-content" aria-live="polite">
        <p data-lesson-status>Завантаження матеріалу…</p>
      </article>

      <section
        class="lesson-practice js-practice-section"
        aria-labelledby="practice-title"
      >
        <div class="lesson-practice__intro">
          <p class="section-title">Практика</p>
          <h2 id="practice-title"></h2>
          <p>
            Вкажіть тему, оберіть один або кілька типів завдань і кількість
            пунктів для генерації.
          </p>
        </div>

        <div class="practice-admin" data-practice-admin>
          <form class="practice-generator" data-practice-generator>
            <label class="field field--input">
              <span>Тема</span>
              <input
                type="text"
                name="topic"
                placeholder="Наприклад, Present Simple"
              />
            </label>

            <div class="field field--dropdown" data-types>
              <span>Типи завдань</span>
              <button class="dropdown-trigger" type="button" data-types-trigger>
                Множинний вибір, Заповнення пропусків
              </button>
              <div class="types-dropdown hidden" data-types-panel>
                <div class="checkbox-grid" data-generator-types>
                  <label class="checkbox">
                    <input type="checkbox" name="types" value="mcq" />
                    <span>Множинний вибір</span>
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="types" value="gap" />
                    <span>Заповнення пропусків</span>
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="types" value="transform" />
                    <span>Трансформація</span>
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="types" value="match" />
                    <span>Відповідність</span>
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="types" value="context" />
                    <span>Питання та відповіді за текстом</span>
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="types" value="error" />
                    <span>Виправлення помилок</span>
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="types" value="order" />
                    <span>Порядок слів</span>
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="types" value="short" />
                    <span>Короткі відповіді</span>
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="types" value="open" />
                    <span>Відкриті питання</span>
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="types" value="writing" />
                    <span>Письмове завдання</span>
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="types" value="roleplay" />
                    <span>Рольова гра</span>
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="types" value="dialogue-gap" />
                    <span>Діалог із пропусками</span>
                  </label>
                  <label class="checkbox">
                    <input
                      type="checkbox"
                      name="types"
                      value="dialogue-order"
                    />
                    <span>Упорядкування діалогу</span>
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="types" value="truefalse" />
                    <span>Правда / Неправда</span>
                  </label>
                  <label class="checkbox">
                    <input
                      type="checkbox"
                      name="types"
                      value="definition-match"
                    />
                    <span>Відповідність визначень</span>
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="types" value="synonym-clue" />
                    <span>Синоніми / Пояснення</span>
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="types" value="scramble" />
                    <span>Перестановка слів</span>
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="types" value="wordpairs" />
                    <span>Пари слів</span>
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="types" value="odd-one-out" />
                    <span>Зайве слово</span>
                  </label>
                </div>
              </div>
            </div>

            <label class="field field--count">
              <span>Кількість пунктів</span>
              <input type="number" name="count" min="1" max="20" value="10" />
            </label>

            <label class="field field--textarea">
              <span>Додаткові вимоги (необовʼязково)</span>
              <textarea
                name="instructions"
                rows="3"
                placeholder="Наприклад, додай діалог або зроби питання відкритими."
              ></textarea>
            </label>

            <div class="practice-generator__actions">
              <button class="btn btn--primary" type="submit">
                Згенерувати завдання
              </button>
              <span
                class="practice-generator__status"
                data-practice-status
                aria-live="polite"
              ></span>
            </div>
          </form>

          <div
            class="practice-generator__output js-json-tasks hidden"
            data-generator-output
          >
            <div class="practice-generator__output-header">
              <h3>Останній згенерований JSON</h3>
              <div class="practice-generator__output-actions">
                <button
                  class="btn btn--ghost"
                  type="button"
                  data-generator-copy
                >
                  Скопіювати
                </button>
                <button
                  class="btn btn--ghost"
                  type="button"
                  data-generator-download
                >
                  Завантажити
                </button>
              </div>
            </div>
            <pre class="practice-generator__json" data-generator-json></pre>
          </div>
        </div>
      </section>
      <section
        class="practice-feed lesson-practice"
        id="practice"
        aria-live="polite"
      ></section>
    </main>

    <footer class="footer lesson-footer">
      <small
        >&copy; <span data-component="copyright-year"></span> English Teacher
        Platform</small
      >
    </footer>

  </body>
</html>
