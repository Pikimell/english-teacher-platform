<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Матеріал уроку | English Teacher Platform</title>
    <script type="module" crossorigin src="/lesson.js"></script>
    <link rel="modulepreload" crossorigin href="/assets/main-DXzobtgI.js">
    <link rel="modulepreload" crossorigin href="/assets/custom-lessons-store-BKMVZjuV.js">
    <link rel="modulepreload" crossorigin href="/assets/custom-lesson-presets-BlE7b2P4.js">
    <link rel="stylesheet" crossorigin href="/assets/main-rnhfSZ-m.css">
  </head>
  <body class="lesson-layout">
    <header class="lesson-header">
      <a class="lesson-header__back" href="index.html">&larr; До каталогу</a>
      <div>
        <p class="lesson-header__eyebrow" data-lesson-category></p>
        <h1 class="lesson-header__title" data-lesson-title>Матеріал уроку</h1>
        <p class="lesson-header__meta">
          <span data-lesson-level></span>
        </p>
      </div>
    </header>

    <main class="lesson-main">
      <article class="lesson-content" id="lesson-content" aria-live="polite">
        <p data-lesson-status>Завантаження матеріалу…</p>
      </article>

      <section
        class="lesson-practice js-practice-section"
        aria-labelledby="practice-title"
      >
        <div class="lesson-practice__intro">
          <p class="section-title">Практика</p>
          <h2 id="practice-title"></h2>
          <p>
            Вкажіть тему, оберіть один або кілька типів завдань і кількість
            пунктів для генерації.
          </p>
        </div>

        <div class="practice-admin" data-practice-admin>
          <form class="practice-generator" data-practice-generator>
            <label class="field field--input">
              <span>Тема</span>
              <input
                type="text"
                name="topic"
                placeholder="Наприклад, Present Simple"
              />
            </label>

            <div class="field field--dropdown" data-types>
              <span>Типи завдань</span>
              <button class="dropdown-trigger" type="button" data-types-trigger>
                Multiple Choice, Gap Fill
              </button>
              <div class="types-dropdown hidden" data-types-panel>
                <div class="checkbox-grid" data-generator-types>
                  <label class="checkbox">
                    <input type="checkbox" name="types" value="mcq" checked />
                    <span>Multiple Choice</span>
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="types" value="gap" checked />
                    <span>Gap Fill</span>
                  </label>
                  <label class="checkbox">
                    <input
                      type="checkbox"
                      name="types"
                      value="transform"
                      checked
                    />
                    <span>Transform</span>
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="types" value="match" checked />
                    <span>Match</span>
                  </label>
                  <label class="checkbox">
                    <input
                      type="checkbox"
                      name="types"
                      value="context"
                      checked
                    />
                    <span>Text Q&amp;A</span>
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="types" value="error" checked />
                    <span>Error Correction</span>
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="types" value="order" checked />
                    <span>Word Order</span>
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="types" value="short" checked />
                    <span>Short Answers</span>
                  </label>
                  <label class="checkbox">
                    <input type="checkbox" name="types" value="open" checked />
                    <span>Відкриті питання</span>
                  </label>
                  <label class="checkbox">
                    <input
                      type="checkbox"
                      name="types"
                      value="writing"
                      checked
                    />
                    <span>Writing Prompt</span>
                  </label>
                  <label class="checkbox">
                    <input
                      type="checkbox"
                      name="types"
                      value="roleplay"
                      checked
                    />
                    <span>Role-play</span>
                  </label>
                  <label class="checkbox">
                    <input
                      type="checkbox"
                      name="types"
                      value="dialogue-gap"
                      checked
                    />
                    <span>Gap-fill Dialogue</span>
                  </label>
                  <label class="checkbox">
                    <input
                      type="checkbox"
                      name="types"
                      value="dialogue-order"
                      checked
                    />
                    <span>Reorder Dialogue</span>
                  </label>
                  <label class="checkbox">
                    <input
                      type="checkbox"
                      name="types"
                      value="truefalse"
                      checked
                    />
                    <span>True / False</span>
                  </label>
                  <label class="checkbox">
                    <input
                      type="checkbox"
                      name="types"
                      value="definition-match"
                      checked
                    />
                    <span>Definition Match</span>
                  </label>
                  <label class="checkbox">
                    <input
                      type="checkbox"
                      name="types"
                      value="synonym-clue"
                      checked
                    />
                    <span>Synonym / Explanation</span>
                  </label>
                  <label class="checkbox">
                    <input
                      type="checkbox"
                      name="types"
                      value="scramble"
                      checked
                    />
                    <span>Word Scramble</span>
                  </label>
                  <label class="checkbox">
                    <input
                      type="checkbox"
                      name="types"
                      value="wordpairs"
                      checked
                    />
                    <span>Word Pairs</span>
                  </label>
                  <label class="checkbox">
                    <input
                      type="checkbox"
                      name="types"
                      value="odd-one-out"
                      checked
                    />
                    <span>Odd One Out</span>
                  </label>
                </div>
              </div>
            </div>

            <label class="field field--count">
              <span>Кількість пунктів</span>
              <input type="number" name="count" min="1" max="20" value="10" />
            </label>

            <label class="field field--textarea">
              <span>Додаткові вимоги (необовʼязково)</span>
              <textarea
                name="instructions"
                rows="3"
                placeholder="Наприклад, додай діалог або зроби питання відкритими."
              ></textarea>
            </label>

            <div class="practice-generator__actions">
              <button class="btn btn--primary" type="submit">
                Згенерувати завдання
              </button>
              <span
                class="practice-generator__status"
                data-practice-status
                aria-live="polite"
              ></span>
            </div>
          </form>

          <div
            class="practice-generator__output js-json-tasks hidden"
            data-generator-output
          >
            <div class="practice-generator__output-header">
              <h3>Останній згенерований JSON</h3>
              <div class="practice-generator__output-actions">
                <button
                  class="btn btn--ghost"
                  type="button"
                  data-generator-copy
                >
                  Скопіювати
                </button>
                <button
                  class="btn btn--ghost"
                  type="button"
                  data-generator-download
                >
                  Завантажити
                </button>
              </div>
            </div>
            <pre class="practice-generator__json" data-generator-json></pre>
          </div>
        </div>
      </section>
      <section
        class="practice-feed lesson-practice"
        id="practice"
        aria-live="polite"
      ></section>
    </main>

    <footer class="footer lesson-footer">
      <small
        >&copy; <span data-component="copyright-year"></span> English Teacher
        Platform</small
      >
    </footer>

    <script src="/scripts/practice.js"></script>
  </body>
</html>
