<section class="lesson-block">
  <h2>Об’єктні займенники — Object Pronouns</h2>
  <p>me, you, him, her, it, us, them — після дієслів і прийменників</p>
  <table border="1" cellpadding="1" cellspacing="1" style="width: 100%">
          <tbody>
            <tr>
              <td style="text-align: center"><strong>Форма</strong></td>
              <td style="text-align: center"><strong>Приклади</strong></td>
            </tr>
            <tr>
              <td>me / you / him / her / it / us / them</td>
              <td>
                <em>Can you help <strong>me</strong>?</em><br />
                <em>I see <strong>them</strong> every day.</em><br />
                <em>Come with <strong>us</strong>.</em>
              </td>
            </tr>
          </tbody>
        </table>

  <table border="1" cellpadding="1" cellspacing="1" style="width: 100%">
          <tbody>
            <tr>
              <td style="text-align: center"><strong>Використання</strong></td>
            </tr>
            <tr>
              <td>
                Стоять після <strong>дієслів</strong> або <strong>прийменників</strong>:
                <em>call <strong>me</strong>, look at <strong>her</strong>, wait for <strong>him</strong></em>.
              </td>
            </tr>
          </tbody>
    </table>
</section>
